<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zwemsterdam</title>
    <script>
      // Single Page App routing for GitHub Pages
      // Redirects all 404s to index.html while preserving the path
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      // Store the path in sessionStorage and redirect to home
      sessionStorage.setItem('spa-redirect', path + search + hash);
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
